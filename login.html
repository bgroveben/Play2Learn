<main>

  <form id="login-form" method="post" class="visible" action="javascript:alert('Form Submitted')" novalidate>
    <h2>Login</h2>
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" name="login-username" 
      required minlength="8" maxlength="25">
    <label for="login-password">Password:</label>
    <input type="password" name="login-password" id="login-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required>
    <button name="submit" id="login-button">Log In</button>
    <div>
      <a href="#" id="registerlink">Need an account? Register Here.</a>
    </div>
  </form>

  <form id="registration-form" method="post" class="invisible" action="javascript:alert('Form Submitted')" novalidate>
    <h2>Register</h2>
    <label for="register-username">Username:</label>
    <input type="text" id="register-username" name="register-username" 
      required minlength="8" maxlength="25">
    <label for="register-email">Email:</label>
    <input type="email" id="register-email" name="register-email" required>
    <label for="pw">Password:</label>
    <input type="password" name="pw" id="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters." required>
    <label for="pw2">Repeat Password:</label>
    <input type="password" name="pw2" id="pw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter a matching password." required>
    <button name="submit" id="registration-button">Register</button>
    <div id="registerterms">
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I am over 13 and like playing computer games.</label>
    </div>
    <div>
      <a href="#" id="loginlink">Have an account? Log In Here.</a>
   </div>
  </form>

  <br />
  <h2 id="registration-confirm" class="invisible">Thank you for registering.</h2>
  <h2 id="login-confirm" class="invisible">You are now logged in.</h2>
